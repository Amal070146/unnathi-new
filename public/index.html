<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/logo.webp" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Official website of Unnathi - Realizing the Development Goals" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.webp" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  <script src="https://cdn.counter.dev/script.js" data-id="d8431c98-d337-492f-ba51-c71e6ccb23d0" data-utcoffset="6"></script>
  <!-- <link rel="preload" as="script" href="./static/js/spiral.js"> -->
  <title>Unnathi Kerala</title>
  <style>
    #overlay {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      left: 0;
      gap: 10px;
    }

    #overlay::-webkit-scrollbar {
      display: none;
      color: white;
    }

    #overlay img {
      width: 300px;
      height: auto;
    }

    .progress {
      width: 100.8px;
      height: 16.8px;
      border-radius: 16.8px;
      background: repeating-linear-gradient(135deg, #FBBA16 0 8.4px, rgba(251, 186, 22, 0.5) 0 16.8px) left/0% 100% no-repeat,
        repeating-linear-gradient(135deg, rgba(71, 75, 255, 0.2) 0 8.4px, rgba(71, 75, 255, 0.1) 0 16.8px) left/100% 100%;
      animation: progress-p43u5e 3s infinite;
    }

    @keyframes progress-p43u5e {
      100% {
        background-size: 100% 100%;
      }
    }
  </style>
  <script>
    $(window).load(function () {
      $('#overlay').hide();
    });
  </script>
</head>

<body>
  <div id="overlay">
    <img src="./logo.webp" alt="Loading" />
    <div class="progress">

    </div>
  </div>
  <div id="root"></div>

</body>

</html>
